<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; }
        .wrapper { width: 100%; table-layout: fixed; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        .main { max-width: 600px; margin: 0 auto; width: 100%; background-color: #ffffff; border-spacing: 0; color: #333333; }
        .header { text-align: center; padding: 20px 0; background-color: #2c3e50; }
        .content { padding: 30px 40px; }
        .footer { background-color: #f4f7f6; padding: 20px 40px; text-align: center; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
    <center class="wrapper">
        <table class="main" width="100%">
            <tr>
                <td>
                    <table width="100%" style="border-spacing: 0;">
                        <tr>
                            <td class="header">
                                <a href="{{ url_for('main.index', _external=True) }}" style="text-decoration: none; font-size: 24px; color: #ffffff; font-weight: 700;">SmartPrice</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td class="content">
                    {% block email_content %}{% endblock %}
                </td>
            </tr>

            <tr>
                <td>
                    <table width="100%" style="border-spacing: 0;">
                        <tr>
                            <td class="footer">
                                <p style="margin: 0;">{{ _('You received this email because you are tracking products on SmartPrice.') }}</p>
                                <p style="margin: 10px 0 0 0;">Â© SmartPrice. All rights reserved.</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
